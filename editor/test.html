<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
            grid-row: 1;
            grid-column: 1;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 33, lng: 73 },
                zoom: 8,
            });
            poly = new google.maps.Polyline({
                strokeColor: "red",
                strokeOpacity: 1.0,
                strokeWeight: 3,
                map: map,
                path: [
                    { lat: 33, lng: 73 },
                    { lat: 33, lng: 72 },
                ],
                editable: true,
            });
            google.maps.event.addListener(poly);
            path = poly.getPath();
        }
    </script>
</body>

</html>
